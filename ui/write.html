<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/create_article.css">
  <link href="css/sidebar.css" rel="stylesheet">
  <script>
      /*Open the sidebar*/
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      /* close the sidebar */
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
  </script>
</head>
<body>

  <header>
      <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="index.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="write.html">New article</a>
      </div>
  
    <div id="main">
      <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
    </div>
  </header>

<div class="container">
  <form action="action">
    <div class="row">
      <div class="col-75">
        <input type="text" id="title" title="Title" placeholder="Title...">
      </div>
    </div>

    <div class="row">
      <div class="col-75">
        <textarea id="article" name="article" placeholder="Write your article..." style="height:500px"></textarea>
      </div>
    </div>
    <div class="choose">
       <input type="file" name="myFile" multiple>
    </div>
    <div class="submit">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
