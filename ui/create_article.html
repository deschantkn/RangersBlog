<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/RangersBlog//ui/scss/create_article.css">
</head>
<body>

<div class="container">
  <form action="action">
    <div class="row">
      <div class="col-75">
        <input type="text" id="title" title="Title" placeholder="Title...">
      </div>
    </div>

    <div class="row">
      <div class="col-75">
        <textarea id="article" name="article" placeholder="Write your article..." style="height:500px"></textarea>
      </div>
    </div>
    <div class="choose">
       <input type="file" name="myFile" multiple>
    </div>
    <div class="submit">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
